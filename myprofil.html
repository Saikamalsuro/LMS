<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    
    <style>
        body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #1e1e2d;
    color: #ffffff;
}

.container {
    display: flex;
    min-height: 100vh;
}

.sidebar {
    width: 240px;
    background-color: #21212d;
    padding: 20px 0;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    margin-bottom: 20px;
}

.sidebar ul li a {
    color: #d4af37;
    text-decoration: none;
    font-size: 18px;
    display: flex;
    align-items: center;
    padding: 10px 20px;
}

.sidebar ul li a .icon {
    margin-right: 10px;
}

.sidebar ul li a:hover, .sidebar ul li a.active {
    background-color: #33334d;
    border-left: 4px solid #d4af37;
}

.profile-content {
    flex: 1;
    padding: 40px;
    background-color: #15151f;
}

h1 {
    font-size: 32px;
    margin-bottom: 40px;
}

.card {
    background-color: #2b2b3d;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.profile-card .profile-info {
    display: flex;
    align-items: center;
}

.profile-card .avatar {
    background-color: #e64a19;
    color: #ffffff;
    border-radius: 50%;
    font-size: 24px;
    font-weight: bold;
    padding: 20px;
    margin-right: 20px;
}

.about-card, .personal-details-card {
    flex-direction: column;
    align-items: flex-start;
}

.personal-details-card .details {
    display: flex;
    gap: 20px;
    margin-top: 10px;
}

.personal-details-card .details div {
    display: flex;
    flex-direction: column;
}

input {
    padding: 10px;
    border: none;
    border-radius: 5px;
    margin-top: 5px;
    background-color: #33334d;
    color: #ffffff;
}

button.edit-btn {
    background-color: #d4af37;
    border: none;
    color: #000000;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    display: flex;
    align-items: center;
}

button.edit-btn i.icon {
    margin-left: 10px;
}

button.edit-btn:hover {
    background-color: #ffcc00;
}





















    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">

                <!-- <li><a href="#"><i class="icon">‚öôÔ∏è</i> Settings</a></li> -->
                <li><a href="#"><i class="icon">üö™</i> Logout</a></li>
            </ul>
        </aside>
        <main class="profile-content">
            <h1>My Profile</h1>
            <section class="card profile-card">
                <div class="profile-info">
                    <div class="avatar">RK</div>
                    <div>
                        <h2>raghavan krishna</h2>
                        <p>mavkrishnaraghavan@gmail.com</p>
                    </div>
                </div>
                <button class="edit-btn">Edit <i class="icon">‚úèÔ∏è</i></button>
            </section>
            <section class="card about-card">
                <h2>About</h2>
                <p>Write Something About Yourself</p>
                <button class="edit-btn">Edit <i class="icon">‚úèÔ∏è</i></button>
            </section>
            <section class="card personal-details-card">
                <h2>Personal Details</h2>
                <div class="details">
                    <div>
                        <label>First Name</label>
                        <input type="text" placeholder="First Name">
                    </div>
                    <div>
                        <label>Last Name</label>
                        <input type="text" placeholder="Last Name">
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="text" placeholder="Email">
                    </div>
                    <div>
                        <label>Phone</label>
                        <input type="text" placeholder="Phone">
                    </div>

                    <div>
                        <label>Gender</label>
                        <input type="text" placeholder="Gender">
                    </div>
                    <div>
                        <label>DOB</label>
                        <input type="text" placeholder="DOB">
                    </div>  
                </div>
                <button class="edit-btn">Edit <i class="icon">‚úèÔ∏è</i></button>
            </section>
           
        </main>
    </div>
