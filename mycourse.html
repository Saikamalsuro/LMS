<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .sidebar {
            width: 240px;
            background-color: #21212d;
            padding: 20px 0;
            overflow-y: auto; /* Allows scrolling if content exceeds viewport height */
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 20px;
        }

        .sidebar ul li a {
            color: #d4af37;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        .sidebar ul li a .icon {
            margin-right: 10px;
        }

        .sidebar ul li a:hover, .sidebar ul li a.active {
            background-color: #33334d;
            border-left: 4px solid #d4af37;
        }

        .profile-content {
            flex: 1;
            padding: 40px;
            background-color: #15151f;
            overflow-y: auto; /* Allows scrolling if content exceeds viewport height */
        }

        h1 {
            font-size: 32px;
            margin-bottom: 40px;
        }

        .card {
            background-color: #2b2b3d;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-card .profile-info {
            display: flex;
            align-items: center;
        }

        .profile-card .avatar {
            background-color: #e64a19;
            color: #ffffff;
            border-radius: 50%;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            margin-right: 20px;
        }

        .about-card, .personal-details-card {
            flex-direction: column;
            align-items: flex-start;
        }

        .personal-details-card .details {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .personal-details-card .details div {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 5px;
            background-color: #33334d;
            color: #ffffff;
        }

        button.edit-btn {
            background-color: #d4af37;
            border: none;
            color: #000000;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        button.edit-btn i.icon {
            margin-left: 10px;
        }

        button.edit-btn:hover {
            background-color: #ffcc00;
        }

        .add-course-btn {
            background-color: #FFC107;
            color: #111;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .course-list {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead th {
            text-align: left;
            padding-bottom: 10px;
            font-weight: normal;
            font-size: 14px;
            color: #fff;
        }

        tbody tr {
            border-top: 1px solid #333;
        }

        .course-info {
            display: flex;
            align-items: center;
        }

        .course-info img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 20px;
        }

        .course-details h2 {
            margin: 0;
            font-size: 18px;
            color: #fff;
        }

        .course-details p {
            margin: 5px 0;
            font-size: 14px;
            color: #ccc;
        }

        .status {
            display: inline-block;
            margin-top: 10px;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 12px;
        }

        .published {
            background-color: #FFC107;
            color: #111;
        }

        td {
            padding: 10px 0;
            font-size: 14px;
            color: #fff;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .actions span {
            cursor: pointer;
            font-size: 18px;
            color: #FFC107;
        }
        .profile-content {
    padding: 40px;

    overflow-y: auto;
    flex: 1;
}

    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><a href="myprofil.html" class="active"><i class="icon">üë§</i> My Profile</a></li>
                <!-- <li><a href="#"><i class="icon">üìä</i> Dashboard</a></li> -->
                <li><a href="mycourse.html"><i class="icon">üìö</i> My Courses</a></li>
                <li><a href="addcourse.html"><i class="icon">‚ûï</i> Add Course</a></li>
                <!-- <li><a href="#"><i class="icon">‚öôÔ∏è</i> Settings</a></li> -->
                <li><a href="#"><i class="icon">üö™</i> Logout</a></li>
            </ul>
        </aside>
        
        <main class="profile-content">
            <h1>My Courses</h1>
            <button class="add-course-btn">Add Course +</button>
            <div class="course-list">
                <table>
                    <thead>
                        <tr>
                            <th>COURSES</th>
                            <th>DURATION</th>
                            <th>PRICE</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="course-info">
                                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPPqmpE5TW_Ks80SvlDQzbL_BC2kr21WPPWA&s" alt="Course Image">
                                    <div class="course-details">
                                        <h2>mern</h2>
                                        <p>this is about mern stack</p>
                                        <p>Created: July 27, 2024 | 1:14 PM</p>
                                        <span class="status published">Published</span>
                                    </div>
                                </div>
                            </td>
                            <td>2hr 30min</td>
                            <td>‚Çπ500</td>
                            <td>
                                <div class="actions">
                                    <span class="edit">&#9998;</span>
                                    <span class="delete">&#128465;</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
    <script>
        document.querySelectorAll('.edit-btn').forEach(button => {
            button.addEventListener('click', () => {
                alert('Edit button clicked!');
            });
        });

        document.addEventListener("DOMContentLoaded", () => {
    const addCourseBtn = document.querySelector(".add-course-btn");
    const courseList = document.querySelector(".course-list tbody");

    // Function to add a new course
    addCourseBtn.addEventListener("click", () => {
        const courseName = prompt("Enter course name:");
        const courseDescription = prompt("Enter course description:");
        const courseDuration = prompt("Enter course duration:");
        const coursePrice = prompt("Enter course price:");
        const courseImage = prompt("Enter course image URL:");

        if (courseName && courseDescription && courseDuration && coursePrice && courseImage) {
            const newRow = document.createElement("tr");
            newRow.innerHTML = `
                <td>
                    <div class="course-info">
                        <img src="${courseImage}" alt="Course Image">
                        <div class="course-details">
                            <h2>${courseName}</h2>
                            <p>${courseDescription}</p>
                            <p>Created: ${new Date().toLocaleString()}</p>
                            <span class="status published">Published</span>
                        </div>
                    </div>
                </td>
                <td>${courseDuration}</td>
                <td>‚Çπ${coursePrice}</td>
                <td>
                    <div class="actions">
                        <span class="edit">&#9998;</span>
                        <span class="delete">&#128465;</span>
                    </div>
                </td>
            `;
            courseList.appendChild(newRow);
            attachRowActions(newRow);
        } else {
            alert("Please fill out all fields.");
        }
    });

    // Attach edit and delete actions to a row
    function attachRowActions(row) {
        const editBtn = row.querySelector(".edit");
        const deleteBtn = row.querySelector(".delete");

        editBtn.addEventListener("click", () => {
            const courseName = prompt("Edit course name:", row.querySelector(".course-details h2").innerText);
            const courseDescription = prompt("Edit course description:", row.querySelector(".course-details p:nth-child(2)").innerText);
            const courseDuration = prompt("Edit course duration:", row.querySelector("td:nth-child(2)").innerText);
            const coursePrice = prompt("Edit course price:", row.querySelector("td:nth-child(3)").innerText.replace('‚Çπ', ''));
            const courseImage = prompt("Edit course image URL:", row.querySelector(".course-info img").src);

            if (courseName && courseDescription && courseDuration && coursePrice && courseImage) {
                row.querySelector(".course-details h2").innerText = courseName;
                row.querySelector(".course-details p:nth-child(2)").innerText = courseDescription;
                row.querySelector("td:nth-child(2)").innerText = courseDuration;
                row.querySelector("td:nth-child(3)").innerText = `‚Çπ${coursePrice}`;
                row.querySelector(".course-info img").src = courseImage;
            }
        });

        deleteBtn.addEventListener("click", () => {
            if (confirm("Are you sure you want to delete this course?")) {
                row.remove();
            }
        });
    }

    // Attach actions to the existing row
    document.querySelectorAll(".course-list tbody tr").forEach(attachRowActions);
});

    </script>
</body>
</html>
